<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:action="@{/Login}" th:method="POST">
  <label for="username"></label>Username:<br>
  <input type="text" id="username"  th:name="userName" ><br>
  <label for="password"></label>Password:<br>
  <input type="text" id="password"  th:name="passWord" ><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
